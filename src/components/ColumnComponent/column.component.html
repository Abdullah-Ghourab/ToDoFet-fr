<div class="flex gap-4 overflow-x-auto p-4">
  <div *ngFor="let column of columns; trackBy: trackByColumnId" 
       cdkDropList
       [id]="column.id.toString()"
       [cdkDropListData]="column.cards || []"
       [cdkDropListConnectedTo]="dropListIds"
       (cdkDropListDropped)="onDrop($event)"
       class="min-w-[272px] bg-rose-50 rounded-md p-3 flex flex-col gap-3" style="background-color: #fce3e4 !important;">
    <div class="flex items-center justify-between pb-3 border-b border-slate-300 mb-3 bg-rose-200 rounded-t-md -mx-3 -mt-3 px-3 pt-3">
      <div *ngIf="editingColumnId === column.id; else displayTitle" class="flex-1 mr-2">
        <input 
          class="w-full px-2 py-1 text-lg font-bold text-slate-700 bg-white border border-slate-300 rounded" 
          [(ngModel)]="editColumnTitle" 
          (keyup.enter)="saveColumnEdit()" 
          (keyup.escape)="cancelColumnEdit()" 
          #editInput>
        <div class="flex gap-1 mt-1">
          <button class="px-2 py-1 text-xs rounded bg-green-700 text-white hover:bg-green-800" (click)="saveColumnEdit()">Save</button>
          <button class="px-2 py-1 text-xs rounded bg-slate-200 hover:bg-slate-300" (click)="cancelColumnEdit()">Cancel</button>
        </div>
      </div>
      <ng-template #displayTitle>
        <h3 class="font-bold text-lg text-slate-700 select-none cursor-default">{{ column.title }}</h3>
      </ng-template>
      <div class="relative column-menu-container">
        <button class="px-2 py-1 text-xs rounded bg-slate-200 hover:bg-slate-300" (click)="columnMenuOpen[column.id] = !columnMenuOpen[column.id]">â‹®</button>
        <div *ngIf="columnMenuOpen[column.id]" class="absolute right-0 mt-1 w-36 bg-white border border-slate-200 rounded shadow z-10">
          <button class="w-full text-left px-3 py-2 hover:bg-slate-50 text-blue-600" (click)="startEditColumn(column)">Edit Name</button>
          <button class="w-full text-left px-3 py-2 hover:bg-slate-50 text-rose-600" (click)="showDeleteColumnAlert(column); columnMenuOpen[column.id] = false">Delete Column!</button>
        </div>
      </div>
    </div>
    
    <div class="flex flex-col gap-2 min-h-[100px]">
      <div *ngFor="let card of column.cards; trackBy: trackByCardId" 
           cdkDrag
           class="cursor-move select-none">
        <app-card [card]="card" [onCardDeletedCallback]="onCardDeleted.bind(this)" (cardDeleted)="onCardDeleted($event)"></app-card>
      </div>
    </div>
  </div>

  <div *ngIf="showColumnForm" class="min-w-[272px] bg-white p-3 rounded border border-slate-200 flex flex-col gap-2">
    <input class="rounded border-slate-300" [(ngModel)]="newColumn.title" placeholder="Column title">
    <div class="flex gap-2">
      <button class="px-3 py-1 rounded bg-blue-600 text-white hover:bg-blue-700" (click)="createColumn()">Save</button>
      <button class="px-3 py-1 rounded bg-slate-200 hover:bg-slate-300" (click)="showColumnForm = false">Cancel</button>
    </div>
  </div>

  <div *ngIf="showAddCardForm" class="min-w-[272px] bg-white p-3 rounded border border-slate-200 flex flex-col gap-2">
    <input class="rounded border-slate-300" [(ngModel)]="boardNewCard.title" placeholder="Card title">
    <textarea class="rounded border-slate-300 min-h-[60px]" [(ngModel)]="boardNewCard.description" placeholder="Description"></textarea>
    <select class="rounded border-slate-300" [(ngModel)]="boardNewCard.columnId">
      <option [ngValue]="col.id" *ngFor="let col of columns; trackBy: trackByColumnId">{{ col.title }}</option>
    </select>
    <div class="flex gap-2">
      <button class="px-3 py-1 rounded bg-green-700 text-white hover:bg-green-800" (click)="createBoardLevelCard()">Save</button>
      <button class="px-3 py-1 rounded bg-slate-200 hover:bg-slate-300" (click)="showAddCardForm = false">Cancel</button>
    </div>
  </div>
</div>

<!-- Delete Column Alert Modal -->
<div *ngIf="showDeleteAlert" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" (click)="showDeleteAlert = false">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6" (click)="$event.stopPropagation()">
    <div class="flex items-center mb-4">
      <div class="flex-shrink-0 w-10 h-10 mx-auto bg-red-100 rounded-full flex items-center justify-center">
        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
      </div>
    </div>
    <div class="text-center">
      <h3 class="text-lg font-medium text-gray-900 mb-2">Delete Column</h3>
      <p class="text-sm text-gray-500 mb-6">Are you sure you want to delete "{{ columnToDelete?.title }}"? All cards in this column will be moved to the first column on the board. This action cannot be undone.</p>
      <div class="flex justify-center gap-3">
        <button class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 border border-gray-300 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors" (click)="showDeleteAlert = false">
          Cancel
        </button>
        <button class="px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" (click)="confirmDeleteColumn()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
